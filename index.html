<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    canvas {
      border: 1px solid black;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Meme Maker</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="controls">
    <input type="text" id="topText" placeholder="Top Text">
    <input type="text" id="bottomText" placeholder="Bottom Text">
    <button id="save">Save Meme</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const save = document.getElementById('save');

    let image = new Image();
    image.src = 'images/default-image.png.jpg'; // ใช้ภาพพื้นฐาน

    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    function drawText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      ctx.font = '30px Impact';
      ctx.textAlign = 'center';
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.fillText(topText.value, canvas.width / 2, 50);
      ctx.strokeText(topText.value, canvas.width / 2, 50);
      ctx.fillText(bottomText.value, canvas.width / 2, canvas.height - 20);
      ctx.strokeText(bottomText.value, canvas.width / 2, canvas.height - 20);
    }

    topText.addEventListener('input', drawText);
    bottomText.addEventListener('input', drawText);

    save.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
